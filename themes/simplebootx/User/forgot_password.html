</div>
<div class="log_content2">
	<div class="container">

		<div class="pull-right col-md-9">
			<ul class="log_content2_nav">

</div>
<div class="log_bgcolor">
	<div class="container">
		<div class="main">
			<p class="findcode_title">找回密码</p>
			<div class="findcode_table">
				<div class="findcode_top">
					<a class="findcode_top_list rborder active"><span>1、确认账号</span></a>
					<a class="findcode_top_list rborder"><span>2、请输入验证码</span></a>
					<a class="findcode_top_list"><span>3、重新设置密码</span></a>
				</div>
				<div class="findcode_content">
					<form class="findcode_content_form" action="{:U('user/login/do_mobile_forgot_password')}" method="post">
						<div class="form_list">
							<label>手机</label>
							<input type="number" class="list_phone" name="mobile"/>
						</div>
						<div class="form_list">
							<label>验证码</label>
							<!--<input type="number" class="list_code"/>-->
							<!--<div class="code">ADCD</div>-->
							<input type="text" id="input_verify" name="verify" placeholder="验证码" class="list_code" >
							{:sp_verifycode_img('length=4&font_size=14&width=100&height=34&charset=1234567890&use_noise=1&use_curve=0')}
						</div>
						<!--<p class="hint">验证码错误</p>-->
						<button>下一步</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

		</footer>
