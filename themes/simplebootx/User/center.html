<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<link href="__TMPL__Public/assets/css/lib/mdl/material.min.css" rel="stylesheet"/>
	<script src="__TMPL__Public/assets/js/lib/mdl/material.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link href="__TMPL__Public/assets/css/site/header.css" rel="stylesheet"/>
	<link href="__TMPL__Public/assets/css/site/footer.css" rel="stylesheet"/>
	<link href="__TMPL__Public/assets/css/site/user/profile.css" rel="stylesheet"/>
	<link href="__TMPL__Public/assets/css/site/common/base.css" rel="stylesheet"/>
	<script src="_TMPL__Public/assets/js/lib/jquery/jquery-2.1.3.min.js">   </script>
	<script src="__TMPL__Public/assets/js/site/profile.js"></script>
	<title>个人信息</title>
</head>
<body>
<div class="topmost">
	<div class="topmost__row"><span class="topmost__left">欢迎来到世纪母婴！</span>
		<div class="topmost__right">
			<span>欢迎，
				{$_SESSION['user']['user_login'] |default='游客'}
			</span>
			<a href="{:U('user/center/index')}">　|　个人中心　|　</a>
			<if condition=" $_SESSION['user']['user_login']  neq '' ">
				<a href="{:U('user/index/logout')}">退出登录</a>
				<else/>
				<a href="{:leuu('user/login/index')}">登录</a>
			</if>
		</div>
	</div>
</div>
<header class="g-header">
	<div class="g-header__row"><img class="g-header__logo" src="__TMPL__Public/assets/img/header/logo-long.png" alt=""/>
		<nav class="g-nav">
			<a class="g-nav__link " href="index.html">
			<span class="g-nav__text">首页</span></a>
			<a class="g-nav__link" href="{:U('yuesao/list/index')}"><span class="g-nav__text">月嫂展示&预约</span></a>
			<a class="g-nav__link" href="{:U('yuesao/list/all_list')}"><span class="g-nav__text">智能匹配月嫂</span></a>
			<a class="g-nav__link" href="{:U('Ourinfo/index/about')}"><span class="g-nav__text">关于我们</span></a>
			<a class="g-nav__link" href="{:U('Ourinfo/index/contact')}"><span class="g-nav__text">联系我们</span></a>
		</nav>
	</div>
</header>
<div class="main">
	<div class="container">
		<div class="breadcrumb"><a class="breadcrumb__link" href="">首页</a><span class="breadcrumb__seperator">&gt;</span><a class="breadcrumb__link" href="">个人中心</a><span class="breadcrumb__seperator">&gt;</span><a class="breadcrumb__link" href="">个人信息</a></div>
		<div class="pannel-container">
			<aside class="row-1">
				<div class="stupid pannel">
					<if condition="empty($avatar)">
						<img class="stupid__avatar" src="__TMPL__Public/assets/img/headicon_128.png" class="headicon"/>
						<else/>
						<img class="stupid__avatar" src="{:sp_get_user_avatar_url($avatar)}" class="headicon"/><br>
					</if>
					<h5 class="stupid__nickname">{$user_login|default='未填写'} <span class="stupid__vip-grade">V<sub>0</sub></span></h5>
				</div>
				<ul class="menu-list pannel">
					<li class="menu"><a class="menu__link" href="{:U('user/order/all_list')}">我的订单</a></li>
					<li class="menu"><a class="menu__link" href="{:U('user/favorite/mark')}">我的收藏</a></li>
					<li class="menu"><a class="menu__link" href="">浏览历史</a></li>
				</ul>
			</aside>
			<div class="row-2">
				<div class="edit-profile pannel">
					<h4 class="edit-profile__title">个人信息</h4>
						<div class="profile-form__row profile-form__row--high">
							<label class="profile-form__lbl">当前头像：</label>
							<div class="uploader">
								<a  href="{:U('profile/avatar')}">
									<if condition="empty($avatar)">
										<img class="uploader__preview" src="__TMPL__Public/assets/img/headicon_128.png" class="headicon"/>
										<else/>
										<img class="uploader__preview" src="{:sp_get_user_avatar_url($avatar)}" class="headicon"/><br>
									</if>
									</a>
							</div>
						</div>
						<form class="profile-form" action="{:U('profile/edit_post')}" method="post">
						<div class="profile-form__row">
							<input hidden value="{$id}" name="id">
							<label class="profile-form__lbl">姓名：</label>
							<input class="profile-form__input" value="{$user_login|default='未填写'}" name="user_login" readonly/>
						</div>
						<div class="profile-form__row">
							<label class="profile-form__lbl">性别：</label>
							<div class="profile-form__radio-wrap">
								<if condition="$sex eq 1">
									<input class="profile-form__radio" type="radio" name="sex" id="male" value="1" checked disabled/>
									<label class="profile-form__radio-lbl" for="male">男</label>
									<input class="profile-form__radio" type="radio" name="sex" id="female" value="2" disabled/>
									<label class="profile-form__radio-lbl" for="female" style="margin-left:3em;" >女</label>
									<elseif condition="$sex eq 2"/>
									<input class="profile-form__radio" type="radio" name="sex" id="male" value="1" disabled/>
									<label class="profile-form__radio-lbl" for="male">男</label>
									<input class="profile-form__radio" type="radio" name="sex" value="2" id="female" checked disabled/>
									<label class="profile-form__radio-lbl" for="female" style="margin-left:3em;">女</label>
									<else/>
									<input class="profile-form__radio" type="radio" name="sex" id="male" value="1" disabled/>
									<label class="profile-form__radio-lbl" for="male">男</label>
									<input class="profile-form__radio" type="radio" name="sex" value="2" id="female"  disabled/>
									<label class="profile-form__radio-lbl" for="female" style="margin-left:3em;">女</label>
								</if>
							</div>
						</div>
						<div class="profile-form__row">
							<label class="profile-form__lbl">QQ：</label>
							<input class="profile-form__input" type="text" value="{$qq}" name="qq" readonly/>
						</div>
						<div class="profile-form__row">
							<label class="profile-form__lbl">微信：</label>
							<input class="profile-form__input" type="text" value="{$wechat}" name="wechat" readonly/>
						</div>
				<div class="profile-form__row">
							<label class="profile-form__lbl">手机：</label>
							<input class="profile-form__input" type="text" value="{$mobile}" name="mobile" readonly/>
						</div>
							<input type="button" value="编辑" style="width: 50px;margin-left: 200px"  class="profile-form__submit click"  re>
							<input class="profile-form__submit" style="width: 50px;margin-left: 30px" type="submit" value="保存"/>
						</form>
					<form class="profile-form" action="{:U('profile/password_post')}" method="post">
						<div class="profile-form__row">
							<label class="profile-form__lbl">新密码：</label>
							<input class="profile-form__input" type="password" name="password" readonly/>
						</div>
						<div class="profile-form__row">
							<label class="profile-form__lbl">确认密码：</label>
							<input class="profile-form__input" type="password" name="repassword" readonly/>
						</div>
						<div class="error-msg">
							<p class="error-msg__text">修改密码之后将重新登录</p>
						</div>
						<!--<div class="error-msg">-->
							<!--<p class="error-msg__text">两次密码输入不一致</p>-->
						<!--</div>-->
						<input type="button" value="修改密码" style="width: 90px;margin-left: 200px"  class="profile-form__submit click"  re>
						<input class="profile-form__submit" style="width:50px;margin-left: 30px" type="submit" value="保存"/>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<footer class="g-footer">
	<div class="g-footer__wrap">
		<div class="g-footer__a">
			<p class="g-footer__text">公司地址：杭州市拱墅区</p>
			<hr style="margin: 10px 0;"/>
			<p class="g-footer__text">联系电话：0571-8888888　　　版权所有：XXX</p>
		</div>
		<div class="g-footer__b"><img class="g-footer__logo" src="__TMPL__Public/assets/img/logo.png" alt=""/></div>
		<div class="g-footer__c">
			<hr style="margin-top:4px;"/>
			<p class="g-footer__slogan">“以敬天之心事人，以求道之心做事”</p>
		</div>
	</div>
</footer>
</body>
</html>
<script src="__PUBLIC__/js/jquery.js"></script>
<script>
	$('.click').click(function () {
        $('input').removeAttr("readonly"),
        $('input').removeAttr("disabled");//将input元素设置为readonly 　　
    })
</script>
