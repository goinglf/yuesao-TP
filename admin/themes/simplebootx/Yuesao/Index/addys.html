<admintpl file="header" />
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-wrapper">
    <li id="savedimage{id}">
        <input id="photo-{id}" type="hidden" name="photos_url[]" value="{filepath}">
        <input id="photo-{id}-name" type="text" name="photos_alt[]" value="{name}" style="width: 160px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
        <a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#savedimage{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Index/add_ys')}">添加月嫂</a></li>
        <li ><a href="{:U('Index/ys_list')}" target="_self">月嫂列表</a></li>
    </ul>
    <form method="post" action="/index.php?g=Yuesao&m=Index&a=add_ys" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
        <div class="row-fluid">
            <div class="span9">
                <table class="table table-bordered">
                    <tr>
                        <th>名字</th>
                        <td><input type="text"  value="" name="name" placeholder="请输入名字" required> </td>
                    </tr>
                    <tr>
                        <th>年龄</th>
                        <td><input type="text"  value="" name="age" placeholder="请输入年龄"  > </td>
                    </tr>
                    <tr>
                        <th>手机号</th>
                        <td><input type="text"  value="" name="mobile" placeholder="请输入手机号" required> </td>
                    </tr>
                    <tr>
                        <th>家乡</th>
                        <td><input type="text"  value="" name="address" placeholder="请输入家乡" > </td>
                    </tr>
                    <tr>
                        <th>星级</th>
                        <td>
                            <input type="text"  name="level"   value="" placeholder="请输入星级" />
                            <span class="form-required">*1~5级最高</span>
                        </td>
                    </tr>
                    <tr>
                        <th>经验</th>
                        <td><input type="text" name="experience"  value=""  placeholder="请输入经验值"> 1~100</td>
                    </tr>
                    <tr>
                        <th>价格</th>
                        <td>
                            <input type="text"  name="price"   value="" placeholder="请输入价格"/>
                            <span class="form-required">*</span>
                        </td>
                    </tr>
                    <tr>
                        <th>照顾宝宝数量</th>
                        <td>
                            <input type="text"  name="baby_num" style="width: 400px" value="" placeholder="请输入照顾宝宝数量"/>
                            <span class="form-required">*</span>
                        </td>
                    </tr>
                    <tr>
                        <th>特点</th>
                        <td>
                            <textarea name="features"  style="width: 98%; height: 50px;" placeholder="请填写特点"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>证书</th>
                        <td>
                            <textarea name="certificate"  style="width: 98%; height: 50px;" placeholder="请填写证书"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>掌握技能</th>
                        <td>
                            <textarea name="skill" id="description" style="width: 98%; height: 50px;" placeholder="请填写技能"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>简介</th>
                        <td>
                            <script type="text/plain" id="content" name="introduce"></script>
                        </td>
                    </tr>
                    <tr>
                        <th>相册图集</th>
                        <td>
                            <ul id="photos" class="pic-list unstyled"></ul>
                            <a href="javascript:upload_multi_image('图片上传','#photos','photos-item-wrapper');" class="btn btn-small">选择图片</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="span3">
                <table class="table table-bordered">
                    <tr>
                        <th><b>缩略图</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="avatar[thumb]" id="thumb" value="">
                                <a href="javascript:upload_one_image('图片上传','#thumb');">
                                    <img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand" />
                                </a>
                                <input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><b>发布时间</b></th>
                    </tr>
                    <tr>
                        <td><input type="text" name="post_date" value="{:date('Y-m-d H:i:s',time())}" class="js-datetime" style="width: 160px;"></td>
                    </tr>
                    <tr>
                        <th><b>状态</b></th>
                    </tr>
                    <tr>
                        <td>
                            <label class="radio"><input type="radio" name="post_status" value="1" checked>审核通过</label>
                            <label class="radio"><input type="radio" name="post_status" value="0">待审核</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="radio"><input type="radio" name="istop" value="1">置顶</label>
                            <label class="radio"><input type="radio" name="istop" value="0" checked>未置顶</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="radio"><input type="radio" name="is_recommend" value="1">推荐</label>
                            <label class="radio"><input type="radio" name="is_recommend" value="0" checked>未推荐</label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
            <a class="btn" href="{:U('index/ys_list')}">返回</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function() {
        $(".js-ajax-close-btn").on('click', function(e) {
            e.preventDefault();
            Wind.use("artDialog", function() {
                art.dialog({
                    id : "question",
                    icon : "question",
                    fixed : true,
                    lock : true,
                    background : "#CCCCCC",
                    opacity : 0,
                    content : "您确定需要关闭当前页面嘛？",
                    ok : function() {
                        setCookie("refersh_time", 1);
                        window.close();
                        return true;
                    }
                });
            });
        });
        /////---------------------
        Wind.use('validate', 'ajaxForm', 'artDialog', function() {
            //javascript

            //编辑器
            editorcontent = new baidu.editor.ui.Editor();
            editorcontent.render('content');
            try {
                editorcontent.sync();
            } catch (err) {
            }
            //增加编辑器验证规则
            jQuery.validator.addMethod('editorcontent', function() {
                try {
                    editorcontent.sync();
                } catch (err) {
                }
                return editorcontent.hasContents();
            });
            var form = $('form.js-ajax-forms');
            //ie处理placeholder提交问题
            if ($.browser && $.browser.msie) {
                form.find('[placeholder]').each(function() {
                    var input = $(this);
                    if (input.val() == input.attr('placeholder')) {
                        input.val('');
                    }
                });
            }

            var formloading = false;
            //表单验证开始
            form.validate({
                //是否在获取焦点时验证
                onfocusout : false,
                //是否在敲击键盘时验证
                onkeyup : false,
                //当鼠标掉级时验证
                onclick : false,
                //验证错误
                showErrors : function(errorMap, errorArr) {
                    //errorMap {'name':'错误信息'}
                    //errorArr [{'message':'错误信息',element:({})}]
                    try {
                        $(errorArr[0].element).focus();
                        art.dialog({
                            id : 'error',
                            icon : 'error',
                            lock : true,
                            fixed : true,
                            background : "#CCCCCC",
                            opacity : 0,
                            content : errorArr[0].message,
                            cancelVal : '确定',
                            cancel : function() {
                                $(errorArr[0].element).focus();
                            }
                        });
                    } catch (err) {
                    }
                },
                //验证规则
                rules : {
                    'name' : {
                        required : true
                    },
                    'mobile' : {
                        required :  true
                    },
                    'post[post_content]' : {
                        editorcontent : true
                    }
                },
                //验证未通过提示消息
                messages : {
                    'name' : {
                        required : '请输入名称'
                    },
                    'mobile' : {
                        required : '请输入手机号'
                    },
                    'post[post_content]' : {
                        editorcontent : '内容不能为空'
                    }
                },
                //给未通过验证的元素加效果,闪烁等
                highlight : false,
                //是否在获取焦点时验证
                onfocusout : false,
                //验证通过，提交表单
                submitHandler : function(forms) {
                    if (formloading)
                        return;
                    $(forms).ajaxSubmit({
                        url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
                        dataType : 'json',
                        beforeSubmit : function(arr, $form, options) {
                            formloading = true;
                        },
                        success : function(data, statusText, xhr, $form) {
                            formloading = false;
                            if (data.status) {
                                setCookie("refersh_time", 1);
                                //添加成功
                                Wind.use("artDialog", function() {
                                    art.dialog({
                                        id : "succeed",
                                        icon : "succeed",
                                        fixed : true,
                                        lock : true,
                                        background : "#CCCCCC",
                                        opacity : 0,
                                        content : data.info,
                                        button : [ {
                                            name : '继续添加？',
                                            callback : function() {
                                                reloadPage(window);
                                                return true;
                                            },
                                            focus : true
                                        }, {
                                            name : '返回列表页',
                                            callback : function() {
                                                location = "{:U('Index/ys_list')}";
                                                return true;
                                            }
                                        } ]
                                    });
                                });
                            } else {
                                artdialog_alert(data.info);
                            }
                        }
                    });
                }
            });
        });
        ////-------------------------
    });
</script>
</body>
</html>
