<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="">用户信息</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form" enctype="multipart/form-data" action="/index.php?g=User&m=Indexadmin&a=edit_user" method="post">
    <fieldset>
            <div class="control-group">
                <div class="controls" style="padding-left:40px" >
                    <div >
                        <input type="hidden" name="avatar" id="thumb" value="{$list['avatar']}">
                        <a href="javascript:upload_one_image('图片上传','#thumb');">
                            <if condition="empty($list['avatar'])">
                                <img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand"/>
                             <else/>
                                <img src="__ROOT__/data/upload/{$list['avatar']}" id="thumb-preview" width="135" style="cursor: hand"/>
                            </if>
                        </a>
                        <input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input-user_nicename"><span class="form-required">*</span>姓名</label>
                <div class="controls">
                    <input type="hidden" name="id" value="{$list['id']}">
                    <input type="text"  name="user_login" value="{$list['user_login']}" required>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="input-user_nicename"><span class="form-required">*</span>昵称</label>
                <div class="controls">
                    <input type="text" id="input-user_nicename" name="user_nicename" value="{$list['user_nicename']}" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input-gender">性别</label>
                <div class="controls">
                           <input type="text"  name="sex" value="{$list['sex']==0 ?'男':'女'}">
                        </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input-user_url"> 生日</label>
                <div class="controls">
                    <input type="text" class="js-date" id="input-user_birthday" name="birthday" value="{$list['birthday']|default='未填写'}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input-user_nicename"><span class="form-required">*</span>手机</label>
                <div class="controls">
                    <input type="text" id="input-user_m" name="mobile" value="{$list['mobile']|default='未填写'}" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input-user_url"> QQ</label>
                <div class="controls">
                    <input type="text" id="input-user_qq" name="qq" value="{$list['qq']|default='未填写'}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input-user_url">微信</label>
                <div class="controls">
                    <input type="text" id="input-user_url" name="wechat" value="{$list['wechat']|default='未填写'}">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary js-ajax-submit">确认修改</button>
                <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
            </div>
        </fieldset>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
